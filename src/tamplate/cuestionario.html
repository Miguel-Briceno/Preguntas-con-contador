<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link href="../output.css" rel="stylesheet" type="text/css">
    <script src="../js/cuestionario.js"></script>
</head>

<body onload="cargarTiempo()" class="bg-indigo-200 mt-8 text-center ">
    <div class="container mx-auto max-w-screen-md ">
        <p id="cronometro" class="text-6xl text-right">00:00</p>
        <form action="">
            <div class="flex flex-col">
                <h2 class="text-4xl  my-4">Preguntas</h2>
                <div class="flex flex-col text-justify ">
                    <p class="  text-lg my-4">1.-¿Cuál es tu nombre?</p>
                    <input id="primera" type="text">
                    <p class="  text-lg my-4">2.-¿Dondé naciste?</p>
                    <input id="segunda" type="text">
                    <p class="  text-lg my-4">3.-¿Cuál es tu película favorita?</p>
                    <input id="tercera" type="text">
                    <p class=" text-lg my-4">4.-¿Cuál es tu comida favorita?</p>
                    <input id="cuarta" type="text">
                    <p class=" text-lg my-4">5.-¿Cuál es tu mayor deseo en la vida?</p>
                    <input id="quinta" type="text">
                </div>
                <div class="flex mx-auto justify-between">
                    <div class="my-4  ">
                        <button onclick="salvar()" type="submit" class="bg-indigo-400 hover:bg-indigo-600 font-bold text-slate-200  rounded-lg py-2 px-4 text-lg ">finalizar</button>
                        <button onclick="volverJugar()" type="submit" class="bg-indigo-400 hover:bg-indigo-600 font-bold text-slate-200  rounded-lg py-2 px-4 text-lg ">Jugar</button>
                    </div>
                </div>                
            </div>
        </form>
    </div>
    <audio id="audio">
        <source src="../asset/audio/TunePocket-Funny-Fail-Game-Over-Preview.mp3" type="audio/mpeg">
        sonido no habilitado
    </audio>
